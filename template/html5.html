{% extends 'main.html' %}

{% block head %}
<style>
    .card, .card-body, pre, code{
        border-radius:10px !important;
    }
</style>
{% endblock head %}

{% block body %}
<div class="py-5">
    <div class="w-50 mx-auto">
        <div class="accordion" id="accordionExample">
            {% for i in data %}
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button {% if not i.id == 1 %}collapsed{% endif %}" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{i.id}}" aria-expanded="{% if i.id == 1 %}true{% else %}false{% endif %}" aria-controls="collapse{{i.id}}">
                            <b class="bg-transparent">{{i.topics}}</b>
                        </button>
                    </h2>
                    <div id="collapse{{i.id}}" class="accordion-collapse collapse {% if i.id == 1 %}show{% endif %}" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            {{i.description}} <a href="{% url 'APP:htmlInfo' i.id %}">click here</a>
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M0 3.75A.75.75 0 0 1 .75 3h7.497c1.566 0 2.945.8 3.751 2.014A4.495 4.495 0 0 1 15.75 3h7.5a.75.75 0 0 1 .75.75v15.063a.752.752 0 0 1-.755.75l-7.682-.052a3 3 0 0 0-2.142.878l-.89.891a.75.75 0 0 1-1.061 0l-.902-.901a2.996 2.996 0 0 0-2.121-.879H.75a.75.75 0 0 1-.75-.75Zm12.75 15.232a4.503 4.503 0 0 1 2.823-.971l6.927.047V4.5h-6.75a3 3 0 0 0-3 3ZM11.247 7.497a3 3 0 0 0-3-2.997H1.5V18h6.947c1.018 0 2.006.346 2.803.98Z"></path></svg>
                                <b>10 min read</b>
                            </div>
                            
                            
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock body %}
